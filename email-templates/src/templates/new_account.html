<extends src='src/layouts/main.html'>
    <block name='template'>
        <table class='w-full font-cursive'>
            <tr>
                <td align="center" class='bg-purple'>
                    <table class="w-600 sm:w-full">
                        <tr>
                          <td class="p-18 sm:py-16 sm:px-24 text-center">
                            <h2 align="left" class="text-pink">PostrGenie</h2>
                          </td>
                        </tr>
                        <tr>
                          <td align="center" class="sm:px-24">
                            <table class="w-full">
                              <tr>
                                <td class="bg-white text-gray-800 text-base text-left p-48 sm:px-24 leading-24 rounded">
                                  <p>Hello $replace_name$,</p>
                                  <p class="m-0 mb-24">
                                    A new account was set up for you. Please click on the button below to finish setting up your account. Please!!!!
                                  </p>
                                  <div class="leading-full text-center">
                                    <a
                                      href="$replace_link$"
                                      class="inline-block py-16 px-24 rounded text-base font-semibold no-underline text-white bg-pink hover:bg-pink"
                                    >
                                      <!--[if mso]><i style="letter-spacing: 24px; mso-font-width: -100%; mso-text-raise:30px;">&#8202;</i><![endif]-->
                                      <span style="mso-text-raise: 16px;">Finish Setting Up PostrGenie Account</span>
                                      <!--[if mso]><i style="letter-spacing: 24px; mso-font-width: -100%;">&#8202;</i><![endif]-->
                                    </a>
                                  </div>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td style="height: 425px;"></td>
                        </tr>
                      </table>
                </td>
            </tr>
        </table>
    </block>
</extends>
